    <title>Funfetti Cake Rice Krispy Treats</title>
</head>
<body>
    <h1>Funfetti Cake</h1>
    <img src="/images/funfetti-cake.jpeg" alt="Funfetti Cake Rice Krispy Treats">
    <h2>Description</h2>
    <p>
        A twist on the popular Rice Krispies® treat with Funfetti® cake mix and Fruity Pebbles® cereal! 
        <figure>
            <figcaption>Ingredients</figcaption>
            <ul>
                ½ cup butter
                <li>1 (16 ounce) package miniature marshmallows</li>
                <li>2 tablespoons bourbon</li>
                <li>1 teaspoon salt</li>
                <li>1 cup cake mix with candy bits (such as Pillsbury® Funfetti®)</li>
                <li>5 cups crispy rice cereal (such as Rice Krispies®), divided</li>
                <li>2 cups fruit-flavored breakfast cereal (such as Post® Fruity Pebbles®), divided</li>
                <li>1 pinch sea salt </li>
            </ul>
        </figure>
        <figure>
            <figcaption>Steps</figcaption>
            <ol>
                <li>Line a 9x13-inch cake pan with parchment paper.</li>
                <li>Melt butter in a large pot over medium-low heat, cooking and stirring until butter is golden brown and smells nutty, 3 to 4 minutes. Stir marshmallows into brown butter and cook until melted, 2 to 3 minutes. Add bourbon and 1 teaspoon salt; stir until incorporated. Mix cake mix into marshmallow mixture until dissolved; remove pot from heat.</li>
                <li>Mix 1/2 the rice cereal and 1/2 the fruit-flavored cereal into marshmallow mixture until evenly coated. Mix remaining rice cereal and fruit-flavored cereal into marshmallow-cereal mixture; press into the prepared baking dish. Sprinkle sea salt over the top.</li>
            </ol>
        </figure>
    </p>
